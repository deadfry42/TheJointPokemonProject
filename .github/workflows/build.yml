name: Build

on: push

jobs:
  build:
    strategy:
      matrix:
        BUILD_TARGET: [release]
        os: [ubuntu-24.04, ubuntu-24.04-arm, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: extractions/setup-just@v2
        with:
          just-version: 1.40.0
      - uses: actions/checkout@v4

      - name: Check just works
        run: just

      - name: Create build folder
        run: |
          mkdir builds
          mkdir builds/${{runner.os}}

      - name: "Install required dependencies (linux)"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install libjpeg-dev libwebp-dev libtiff5-dev libsdl2-image-dev libsdl2-image-2.0-0 -y

      - name: "Install required dependencies (windows)"
        if: runner.os == 'Windows'
        run: |
          vcpkg install sdl2 sdl2-image

      - name: Build ${{runner.os}}
        run: |
          cargo clean
          just build
          cp target/release/tjpp builds/${{runner.os}}
          cp -r assets builds/${{runner.os}}
      - name: Upload ${{runner.os}}
        uses: actions/upload-artifact@v4
        with:
          name: tjpp-${{runner.os}}
          path: |
            builds/${{runner.os}}
